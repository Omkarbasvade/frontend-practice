<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00796b;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Celsius to Fahrenheit Converter</h2>
        <input type="number" id="celcius" placeholder="Enter Celsius temperature">
        <br>
        <button onclick="convert()">Convert</button>
        <p id="output"></p>
    </div>

    <script>
        function convert() {
            let celcius = parseFloat(document.getElementById('celcius').value);
            let output = document.getElementById('output');

            if (isNaN(celcius)) {
                output.textContent = "Please enter a valid number!";
                output.style.color = "red";
                return;
            }

            let fahrenheit = (9 / 5) * celcius + 32;
            output.textContent = `${celcius}°C = ${fahrenheit.toFixed(2)}°F`;
            output.style.color = "#00796b";
        }
    </script>
</body>
</html>
